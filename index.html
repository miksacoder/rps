<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="start">
      <h1>Rock Paper Scissors</h1>
      <img src="pics/logo.png" alt="rock paper scisors logo" />
      <button class="start-btn">Start game</button>
    </div>
    <div class="gameScreen">
      <div class="player">
        <h1>Player</h1>
        <img src="pics/rock.png" class="rock" alt="rock logo" />
        <img src="pics/paper.png" class="paper" alt="paper logo" />
        <img src="pics/scissors.png" class="scissors" alt="scisors logo" />
      </div>
      <div class="opponent">
        <h1>Computer</h1>
        <img src="pics/rock.png" class="rock" alt="rock logo" />
        <img src="pics/paper.png" class="paper" alt="paper logo" />
        <img src="pics/scissors.png" class="scissors" alt="scisors logo" />
      </div>
    </div>
    <div class="chosen">
      <div class="gracz">
        <h1>Player Chosen</h1>
        <img src="" class="graczChoice" />
      </div>
      <div class="comp">
        <h1>Comp Chosen</h1>
        <img src="" class="compChoice" />
      </div>
    </div>
    <div class="results">
      <div class="win">
        <span>You win</span>
      </div>
      <div class="draw">
        <span>Draw</span>
      </div>
      <div class="lose">
        <span>You lose</span>
      </div>
    </div>
  </body>
</html>
